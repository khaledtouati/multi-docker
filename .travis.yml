sudo: required
services:
   - docker


before_install: 
  - docker build -t khaled/react-test -f ./client/Dockerfile.dev ./client

script: 
  - docker run khaled/react-test  npm test -- --coverage 


after_success:
  - docker build -t khaled/multi-client ./client
  - docker build -t khaled/multi-nginx ./nginx
  - docker build -t khaled/multi-server ./server
  - docker build -t khaled/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push khaled/multi-client
  - docker push khaled/multi-nginx
  - docker push khaled/multi-server
  - docker push khaled/multi-worker